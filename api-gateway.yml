server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
#  In Spring Cloud Gateway, StripPrefix=1 is a filter that modifies the incoming request path before it is routed to a downstream service. Specifically, StripPrefix=1 removes the first segment of the request path
#          filters:
#            - StripPrefix=1
        - id: property-service
          uri: lb://property-service
          predicates:
            - Path=/api/property/**
#          filters:
#            - StripPrefix=1

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
